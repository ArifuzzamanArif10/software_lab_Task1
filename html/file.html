<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Navbar */
      .navbar {
        background-color: #333;
        padding: 15px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
      }

      /* Hero Section */
      .hero {
        background-color: #007bff;
        color: white;
        padding: 60px 20px;
        text-align: center;
      }

      /* Card Section */
      .container {
        padding: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background-color: white;
        padding: 20px;
        width: 250px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h3 {
        margin-bottom: 10px;
      }

      /* Form */
      .form-section {
        background-color: white;
        padding: 40px;
        margin: 40px;
        border-radius: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
